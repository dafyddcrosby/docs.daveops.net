title: docs.daveops.net
url: https://docs.daveops.net
theme: jekyll-theme-hacker
description: Snippets for yer computer needs
defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "default"
plugins:
  - jekyll-relative-links
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-watch
exclude:
  - assets/
  - vendor/
  - .obsidian/
